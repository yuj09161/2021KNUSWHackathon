<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>사용자 로그인</title>
        <link rel="stylesheet" href="{{url_for('static', filename='stylesheet/login.css')}}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
        <script type="text/javascript" src="{{url_for('static', filename='scripts/commons.js')}}"></script>
        <script type="text/javascript" src="{{url_for('static', filename='scripts/login.js')}}"></script>
    </head>
    <body>
        <div class="centeredArea">
            <span class="spacer"></span>
            <div class="areaRow">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="areaRow">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="areaRow">
                <button type="button" id="login" name="login">로그인</button>
            </div>
            <div class="areaRow">
                <span><a href="/register">회원가입</a></span>
            </div>
            <span class="spacer"></span>
        </div>
    </body>
</html>
