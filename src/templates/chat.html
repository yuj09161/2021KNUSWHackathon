<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>채팅</title>
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheet/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheet/chat.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/commons.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/chat.js')}}"></script>
</head>
    <body>
        <header>
            <h1>채팅</h1>
            <nav>
                <a href="" class="navitem">채팅</a>
                <span class="spacer"></span>
                <a onclick="logout();" class="navitem">로그아웃</a>
            </nav>
        </header>
        <main class="restrictedCenter">
            <div class="side">
                <div class="chatList" id="chatList">
                </div>
            </div>
            <div class="contents">
                <div class="chatArea" id="chatArea">
                    <div class="spacer" id="chatBubbles_placeHolder"></div>
                    <div class="chatInputArea" id="chatInputArea">
                        <input type="text" id="chatMsg">
                        <button type="button" onclick="sendMsg();">보내기</button>
                    </div>
                </div>
            </div>
        </main>
